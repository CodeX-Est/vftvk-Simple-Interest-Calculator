<!DOCTYPE html>
<html>
    <head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/><br>
        Interest Rate <input type="range"  id="rate" min=1 max=20 value=10.25 onchange="return updateRate()">
            <span id="rate_val">
            </span>  <br/><br>
        No. of Years <select type="dropdown" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                     </select> <br/><br>
        <input type="button" value="Compute Interest" onclick="return checkData()"/>
        <br><br>
        <span id="interest_val">
        </span>
        <br><br>
        <footer>

            &#169; This Calculator belongs to Brett
        </footer>
    </div>
    </body>
</html>
